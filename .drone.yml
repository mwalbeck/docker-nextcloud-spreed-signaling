---
kind: pipeline
type: docker
name: build and publish

steps:
  - name: determine tags
    image: bash
    environment:
      CUSTOM_TAGS: "latest,"
    commands:
      - TAGS="$${CUSTOM_TAGS:-}"
      - TAGS="$TAGS$(date +%Y%m%d)"
      - echo -n $TAGS > .tags
      - echo $TAGS

  - name: build and publish
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      username:
        from_secret: dockerhub_username
      password:
        from_secret: dockerhub_password
      repo: mwalbeck/nextcloud-spreed-signaling
  
  - name: notify
    image: plugins/matrix
    settings:
      homeserver: https://matrix.mwalbeck.org
      roomid:
        from_secret: matrix_roomid
      username:
        from_secret: matrix_username
      password:
        from_secret: matrix_password
    when:
      status:
        - success
        - failure

trigger:
  branch:
    - master
  event:
    - push

---
kind: pipeline
type: docker
name: test

steps:
  - name: build test
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      repo: mwalbeck/nextcloud-spreed-signaling
      dry_run: true

trigger:
  event:
    - pull_request
